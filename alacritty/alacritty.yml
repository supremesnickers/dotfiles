# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 12
    y: 12
    #decorations: true
    dynamic_padding: true
  #startup_mode: Windowed
  background_opacity: 0.8
  dynamic_title: true

scrolling:
